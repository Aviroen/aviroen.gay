<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <title>Aviroen's Bubble</title>
    <style>
        body, h1, h5 {
            font-family: "Raleway", sans-serif
        }
        body, html {
            height: 100%
        }
        .bgimg {
            background-image: url('https://raw.githubusercontent.com/Aviroen/aviroen.gay/refs/heads/main/Images/background.png');
            min-height: 100%;
            background-position: center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="bgimg w3-display-container w3-text-white">
        <div class="w3-display-middle w3-jumbo">
            <p>logo</p>
        </div>
        <div class="w3-display-topleft w3-container w3-xlarge">
            <p><button onclick="document.getElementById('button1').style.display='block'" class="w3-button w3-black">menu</button></p>
            <p><button onclick="document.getElementById('button2').style.display='block'" class="w3-button w3-black">contact</button></p>
        </div>
        <div class="w3-display-bottomleft w3-container">
            <p class="w3-xlarge">all prices are in USD</p>
            <p class="w3-large">resume available upon request</p>
            <p>powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
        </div>
    </div>

    <!-- Menu Modal -->
    <div id="menu" class="w3-modal">
        <div class="w3-modal-content w3-animate-zoom">
            <div class="w3-container w3-black w3-display-container">
                <span onclick="document.getElementById('button1').style.display='none'" class="w3-button w3-display-topright w3-large">x</span>
                <h1>Starters</h1>
            </div>
            <div class="w3-container">
                <h5>Tomato Soup <b>$2.50</b></h5>
                <h5>Chicken Salad <b>$3.50</b></h5>
                <h5>Bread and Butter <b>$1.00</b></h5>
            </div>
        </div>
    </div>
</body>
</html>
